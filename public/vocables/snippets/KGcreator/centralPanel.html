<style>
    .KGcreator_tripleInput {
        width: 200px;
        margin: 3px;
        padding: 3px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        background-color: #ddd;
    }

    .KGcreator_tripleDiv {
        width: 250px;
        margin: 3px;
        padding: 3px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        display: flex;
        flex-direction: column;
    }

    .KGcreator_fileWithMappings {
        color: #0000ff;
    }
</style>
<div style="display: flex; flex-direction: row; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
    <div class="KGcreator_tripleDiv">
        Subject
        <select id="KGcreator_subjectSelect" onchange="KGcreator.onTripleModelSelect('s',$(this).val())"></select>
        <input id="KGcreator_subjectInput" class="KGcreator_tripleInput" />
        lookup name<input id="KGcreator_subjectLookupName" />
    </div>
    <div class="KGcreator_tripleDiv">
        Predicate
        <select id="KGcreator_predicateSelect" onchange="KGcreator.onTripleModelSelect('p',$(this).val())"></select>
        <input id="KGcreator_predicateInput" class="KGcreator_tripleInput" />
        is Restriction<input type="checkbox" id="KGcreator_isRestrictionCBX" /> isSpecificPredicate<input type="checkbox" id="KGcreator_isSpecificPredicateCBX" />
    </div>
    <div class="KGcreator_tripleDiv">
        Object
        <select id="KGcreator_objectSelect" onchange="KGcreator.onTripleModelSelect('o',$(this).val())"></select>
        <input id="KGcreator_objectInput" class="KGcreator_tripleInput" />
        is String<input type="checkbox" id="KGcreator_isObjectStringCBX" /> lookup name<input id="KGcreator_objectLookupName" />
    </div>

    <div>
        <button onclick="KGcreator.addTripleToTA()">Add</button>
    </div>
</div>

<div style="display: flex; flex-direction: row; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
    <div style="width: 50%; display: flex; flex-direction: column; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
        <!--textarea id="KGcreator_tripleTA" style="width: 100%;height:100px;"></textarea>-->

        <pre id="KGcreator_mainJsonDisplay" style="width: 100%; height: 500px"></pre>

        <div class="lineage_actionDiv" style="display: flex; flex-direction: column; width: 55%">
            <div class="lineage_button_group" style="width: 600px">
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.saveMappings()">Save mappings</button>
                <!--   <button onclick="KGcreator.saveMappings(true)">SaveClassmapping</button>-->

                <!--  <button onclick="KGcreator.copyMappings()">Copy</button>-->
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.clearMappings()">Clear mappings</button>

                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.createTriples(true)">View Sample triples</button>
                <!--  <input type="checkbox" id="KGcreator_addAllPredefinedPart14PredicatesTriples" />addPredefinedPart14Triples-->
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.createTriples()">Create triples</button>
                <!--  <input type="checkbox" id="KGcreator_onlySelectionCBX"/>only selection-->
            </div>
            <div class="lineage_button_group" style="width: 600px">
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.deleteKGcreatorTriples('all')">delete ALL KGreator triples</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.deleteKGcreatorTriples()">delete KGreator triples</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.clearGraph()">Clear entire graph</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.indexGraph()">Index graph</button>
            </div>
        </div>
    </div>
    <textarea style="width: 50%; height: 600px; overflow: auto" id="KGcreator_dataSampleDiv"></textarea>
</div>

<div id="KGcreator_dialogDiv"></div>
