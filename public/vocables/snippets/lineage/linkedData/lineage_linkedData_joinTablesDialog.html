<style>
    #lineage_linkedData_join_table tr,lineage_linkedData_join_table td {
    "margin: 5px;padding: 5px

    }
    #lineage_linkedData_join_table td {
        text-align: center
    }
    #lineage_linkedData_join_table td {
        text-align: center
    }
    #lineage_linkedData_join_table select {
        width:250px
    }
    #lineage_linkedData_join_sampleDataDiv tr{
        height:10px
    }
    #lineage_linkedData_join_sampleDataDiv td{
       width:50px
    }
</style>
Database <span id="lineage_linkedData_join_databaseId"></span>
<div style="display: flex; flex-direction: row">
    <div>
        <table id="lineage_linkedData_join_table">
            <tr>
                <td>From Class<span id="lineage_linkedData_join_fromClassId"></span></td>
                <td>Join table</td>
                <td>To Class<span id="lineage_linkedData_join_toClassId"></span></td>
            </tr>
            <tr>
                <td>From Table<span id="lineage_linkedData_join_fromTableId"></span></td>
                <td><select style="width: 230px" onchange="Lineage_linkedData_mappings.showJoinTableColumns($(this).val())" id="lineage_linkedData_join_joinTableSelect"></select></td>
                <td>To Table<span id="lineage_linkedData_join_toTableId"></span></td>
            </tr>

            <tr>
                <td>
                    <select onchange="Lineage_linkedData_mappings.viewTableSample('from')" id="lineage_linkedData_join_fromColumnSelect" size="10"></select>
                </td>
                <td>
                    <select onchange="Lineage_linkedData_mappings.viewTableSample('join')" id="lineage_linkedData_join_joinColumnSelect" size="10"></select>
                </td>
                <td>
                    <select onchange="Lineage_linkedData_mappings.viewTableSample('to')" id="lineage_linkedData_join_toColumnSelect" size="10"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-style: italic; color: #0d6efd" id="lineage_linkedData_join_fromJoinSpan"></span>
                </td>
                <td>
                    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_linkedData_mappings.joinTable('from')"><-join From</button>

                    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_linkedData_mappings.joinTable('to')">join To-></button>
                </td>
                <td>
                    <span style="font-style: italic; color: #0d6efd" id="lineage_linkedData_join_toJoinSpan"></span>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>
                    <div id="lineage_linkedData_join_fromSampleDataDiv" style="width: 250px; height: 300px; overflow: auto"></div>
                </td>
                <td>
                    <div id="lineage_linkedData_join_joinSampleDataDiv" style="width: 250px; height: 300px; overflow: auto"></div>
                </td>
                <td>
                    <div id="lineage_linkedData_join_toSampleDataDiv" style="width: 250px; height: 300px; overflow: auto"></div>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 150px; display: flex; flex-direction: column">
        <br />
        <br />
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_linkedData_mappings.testJoin()">Test join</button>
        <br />
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_linkedData_mappings.writeJoinMapping()">Save mapping</button>
    </div>
</div>
